<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css" />
    <title>REGEX FORM</title>
</head>
<body>
    <section>
    <h2>validating web forms</h2>
    <form>
        <label>First Name</label><br />
        <input type="text" class="f_name" /><br />
        <p class="f_error_message" ></p>

        <label>Last Name</label><br />
        <input type="text" class="l_name" /><br />

        <label>Email</label><br />

        <label>Password</label><br />

        <label>Telephone</label><br />
        <input type="text" class="tele" /><br />

        <label>Your Bio</label><br />
        <input type="text" class="bio" /><br />

        <button type="button" class="submit_btn">Submit</button>
    <p class="error_message"></p>
    </form>
</section>
