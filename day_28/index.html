<!DOCTYPE html>
<html>
  <head>
    <title>Asabeneh Leaderboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h4>30 Days Of Javascript Challenge Leaderboard</h4>
      <div class="input_box">
        <input type="text" class="f_name" placeholder="First Name" />
        <input type="text" class="l_name" placeholder="Last Name" />
        <input type="text" class="country" placeholder="Country" />
        <input type="number" class="score" placeholder="Player Score" />
        <input type="button" class="add_btn" value="Add Player" />
       <p class="error_message"></p>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
